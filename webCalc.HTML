    var DMAScalc = document.getElementById("DMAS");

    var DMASanswer = document.createElement("p");
    var clickDMAS = function() {
      var num1 = parseFloat(document.getElementById("number1").value);
      var num2 = parseFloat(document.getElementById("number2").value);
      var operator = document.getElementById("operator").value
     
      if (operator === "/") {
        DMASanswer = num1 / num2
      }
      else if (operator === "*"){
        DMASanswer = num1 * num2
      }
      else if (operator === "+") {
        DMASanswer = num1 + num2
      }
      else {
        DMASanswer = num1 - num2
      }
      dmasANS.appendChild(DMASanswer)
    }
  DMAScalc.addEventListener("click", clickDMAS)
    //calculating squares

      var squareInput = parseFloat(document.getElementById("squareNum").value);

      changeAnswer.appendChild(changeHead);
